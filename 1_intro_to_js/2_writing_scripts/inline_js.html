<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Inline Code</title>

        <script>
            //calculate the number of milliseconds since new years!
            var newYears  = new Date(2020, 1, 1).getTime();
            var now = new Date().getTime();
            var milliseconds = now - newYears;
        </script>
    </head>
    <body>
        <p>The number of milliseconds elapsed
            since new years is: <span></span></p>

        <script>
            var span = document.querySelector("span");
            span.innerHTML = milliseconds;
        </script>
    </body>
</html>
